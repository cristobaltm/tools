<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Shuffle Letters</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Estilos de la master -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="lib/estilo.css">

    <!-- Estilos de los recursos adicionales -->
    <style>
      #texto_mazclado {
        font-size: 3em;
        color: #999;
        padding-left: 50px;
      }
    </style>

  </head>
  <body>

    <header class="main_header">
      <div class="btn-group">
        <a href="index.html" class="btn btn-default" title="Home">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        </a>
        <a href="https://www.udemy.com/recursos-web-plugins-y-utilidades" target="_blank" class="btn btn-default" title="Home">
          <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
        </a>
        <a href="https://tutorialzine.com/2011/09/shuffle-letters-effect-jquery" target="_blank" class="btn btn-default" title="Enlace">
          <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
        </a>
      </div>
    </header>

    <div class="container">

      <div class="page-header">
        <h1>Shuffle Letters</h1>
        <p class="lead">Animación de texto, que aparece aleatoriamente.</p>
        <p class="lead">Cortesía de <a href="https://tutorialzine.com" target="_blank">tutorialzine.com</a>.</p>
      </div>

      <!-- Editar desde aquí  -->
      <div id="texto_mazclado"></div>


      <!-- Hasta aquí modificaremos -->
    </div>


    <!-- Librerías adicionales -->
    <script src="lib/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Librerías de plugins -->
    <script src="lib/jquery.shuffleLetters.js"></script>
    <script src="lib/script.shuffleLetters.js"></script>
    <script>
      var texto_mazclado = $("#texto_mazclado");
      var mensajes = [
        "Hola visitante",
        "Bienvenido a mi página web",
        "Espero que te guste"
      ];
      var actual = 0;

      setInterval( function() {

        texto_mazclado.shuffleLetters({
          "text" : mensajes[actual]
        });

        actual++;
        if(actual >= mensajes.length) {
          actual = 0;
        }

      }, 4000);

    </script>

    <!-- Archivo personalizado de Javascript -->
    <script src="lib/curso.js"></script>

  </body>
</html>
